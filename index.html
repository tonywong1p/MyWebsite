<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Pacifico|Skranji" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./m_p.css">
    <title>Tony's World</title>
</head>

<body>
    <div id="app" v-cloak>
        <nav class="blue darken-3">
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo">
                    <h5 class="font3">Tony Wong</h5>
                </a>
            </div>
        </nav>
        <div id="cover" class="section">
            <div class="container center">
                <h2 class="font3 white-text">Hello world! I am Tony.</h2>
                <img src="./image/me.jpg" alt="" id="cover-photo" class="circle z-depth-3">
            </div>
        </div>
        <div class="section grey lighten-3">
            <div class="container">
                <h3>I love playing <span class="font3" style="font-size:60px">Music</span></h3>
                <div class="row">
                    <div class="col s12 m4 l3" v-for="video in videos">
                        <div class="card">
                            <div class="card-image waves-effect waves-block waves-light">
                                <img class="activator" :src="video.snippet.thumbnails.high.url">
                            </div>
                            <div class="card-content">
                                <span class="card-title activator grey-text text-darken-4">{{video.snippet.title}}<i class="material-icons right">more_vert</i></span>
                                <p><a :href="'http://www.youtube.com/watch?v='+video.id.videoId" target="_blank">View</a></p>
                            </div>
                            <div class="card-reveal">
                                <span class="card-title grey-text text-darken-4">{{video.snippet.title}}<i class="material-icons right">close</i></span>
                                <p>{{video.snippet.description}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/1.5.0/vue-resource.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
